<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style> 
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            text-align: center;
            border: 1.5px solid #ccc;
            padding: 30px;
            border-radius: 5px;
            background-color: cadetblue;
            max-width: 500px;
            width: 100%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            margin-bottom: 10px;
            display: block;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        button {
            margin: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        #result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
    <title>Khamko</title>
</head>
<body>
    <div>
        <form id="calculatorForm">
            <h3>MÁY TÍNH</h3><br>
            <label for="numberA">Number A (*)</label>
            <input type="text" id="numberA" name="numberA" placeholder="Enter number A..."><br>
            <label for="numberB">Number B (*)</label>
            <input type="text" id="numberB" name="numberB" placeholder="Enter number B..."><br>
            <button type="button" class="btn btn-primary" onclick="add()">+</button>
            <button type="button" class="btn btn-primary" onclick="subtract()">-</button>
            <button type="button" class="btn btn-primary" onclick="multiply()">*</button>
            <button type="button" class="btn btn-primary" onclick="divide()">/</button><br>
            <h3 id="result">Result : </h3>
        </form>
    </div>
    <script>
        function add() {
            calculate("add");
        }

        function subtract() {
            calculate("subtract");
        }

        function multiply() {
            calculate("multiply");
        }

        function divide() {
            calculate("divide");
        }

        function calculate(operation) {
            var numberA = parseFloat(document.getElementById("numberA").value);
            var numberB = parseFloat(document.getElementById("numberB").value);
            var resultElement = document.getElementById("result");

            if (isNaN(numberA) || isNaN(numberB)) {
                alert('Vui lòng nhập số hợp lệ');
                return;
            }

            switch (operation) {
                case "add":
                    resultElement.textContent = "Result: " + (numberA + numberB);
                    break;
                case "subtract":
                    resultElement.textContent = "Result: " + (numberA - numberB);
                    break;
                case "multiply":
                    resultElement.textContent = "Result: " + (numberA * numberB);
                    break;
                case "divide":
                    if (numberB !== 0) {
                        resultElement.textContent = "Result: " + (numberA / numberB);
                    } else {
                        alert('Không thể chia cho 0');
                        return;
                    }
                    break;
                default:
                    alert('Phép toán không hợp lệ');
                    return;
            }

        }
        //Khamko Xaiyasith
    </script>
</body>
</html>
